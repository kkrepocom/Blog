<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'搜索:' + ${keyword}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" data-th-href="@{/site/css/style.min.css}"/>
</head>
<body>
<div th:replace="site/layout/header"></div>
<div class="main-content common-page clearfix ">
    <div class="common-item">
        <div class="common-title">
            Search : <span th:text="${keyword}"></span>
        </div>
        <div class="post-lists">
            <div class="post-lists-body">
                <div th:if="${#lists.size(pageInfo.list)} gt 0">
                    <div class="post-list-item" th:each="row : ${pageInfo.list}">
                        <div class="post-list-item-container bg-<@fun.randBgColor/>">
                            <div class="item-label bg-<@fun.randBgColor/>">
                                <div class="item-title"><a th:href="'/article/' + ${row.id}" th:text="${row.title}"></a></div>
                                <div class="item-meta clearfix">
                                    <div class="item-meta-ico bg-ico-<@fun.randBgIco/>" style="background: url(site/images/bg-ico.png) no-repeat;background-size: 40px auto;"></div>
                                    <div class="item-meta-date" th:text="${#dates.format(row.createDate, 'yyyy-MM-dd')}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${#lists.size(pageInfo.list)} eq 0">
                    <div class="post-list-item">没有找到内容,请换别的关键字进行检索</div>
                </div>
            </div>
        </div>
    </div>
    <div class="lists-navigator clearfix">
        <ol class="page-navigator">
            <li th:if="${pageInfo.pageNum} > 1" class="prev">
                <a th:href="'/category/' + ${pageInfo.navigatePages} + '/' + (${pageInfo.pageNum} - 1)">←</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, pageInfo.pages)}" th:class="${pageInfo.pageNum} == ${i} ? 'current' : ''">
                <a th:href="'/category/' + ${pageInfo.navigatePages} + '/' + ${i}">[[${i}]]</a>
            </li>
            <li th:if="${pageInfo.pageNum} < ${pageInfo.pages}" class="next">
                <a th:href="'/category/' + ${pageInfo.navigatePages} + '/' + (${pageInfo.pageNum} + 1)">→</a>
            </li>
        </ol>
    </div>
</div>
<div th:replace="site/layout/footer"></div>
</body>
</html>
