<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>文章列表</title>
    <link rel="shortcut icon" type="image/x-icon" href="/admin/img/favicon.ico?v=5.1.1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Vendor styles -->
    <link rel="stylesheet" href="/admin/js/bower_components/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="/admin/js/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="/admin/js/bower_components/jquery.scrollbar/jquery.scrollbar.css">

    <!-- App styles -->
    <link rel="stylesheet" href="/admin/css/app.min.css">
    <link rel="stylesheet" href="/admin/js/vue/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/admin/js/bower_components/trumbowyg/ui/trumbowyg.min.css">
</head>

<body data-ma-theme="green">
<main class="main">
    <div class="page-loader">
        <div class="page-loader__spinner">
            <svg viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>

    <header class="header">
        <div class="navigation-trigger hidden-xl-up" data-ma-action="aside-open" data-ma-target=".sidebar">
            <div class="navigation-trigger__inner">
                <i class="navigation-trigger__line"></i>
                <i class="navigation-trigger__line"></i>
                <i class="navigation-trigger__line"></i>
            </div>
        </div>

        <div class="header__logo hidden-sm-down">
            <h1><a href="/admin">Blog v3.0</a></h1>
        </div>

        <ul class="top-nav">
            <li class="dropdown hidden-xs-down">
                <a href="" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>

                <div class="dropdown-menu dropdown-menu-right">
                    <div class="dropdown-item theme-switch">
                        Theme Switch
                        <div class="btn-group btn-group--colors mt-2" data-toggle="buttons">
                            <label class="btn bg-green active waves-effect"><input type="radio" value="green" autocomplete="off" checked=""></label>
                            <label class="btn bg-blue waves-effect"><input type="radio" value="blue" autocomplete="off"></label>
                            <label class="btn bg-red waves-effect"><input type="radio" value="red" autocomplete="off"></label>
                            <label class="btn bg-orange waves-effect"><input type="radio" value="orange" autocomplete="off"></label>
                            <label class="btn bg-teal waves-effect"><input type="radio" value="teal" autocomplete="off"></label>
                            <br>
                            <label class="btn bg-cyan waves-effect"><input type="radio" value="cyan" autocomplete="off"></label>
                            <label class="btn bg-blue-grey waves-effect"><input type="radio" value="blue-grey" autocomplete="off"></label>
                            <label class="btn bg-purple waves-effect"><input type="radio" value="purple" autocomplete="off"></label>
                            <label class="btn bg-indigo waves-effect"><input type="radio" value="indigo" autocomplete="off"></label>
                            <label class="btn bg-lime waves-effect"><input type="radio" value="lime" autocomplete="off"></label>
                        </div>
                    </div>
                    <a href="" class="dropdown-item">Fullscreen</a>
                    <a href="" class="dropdown-item">Clear Local Storage</a>
                </div>
            </li>
        </ul>
    </header>

    <aside class="sidebar">
        <div class="scrollbar-inner">
            <div class="user">
                <div class="user__info" data-toggle="dropdown">
                    <img class="user__img" th:src="${user.avatar}" alt="">
                    <div>
                        <div class="user__name">[[${user.username}]]</div>
                        <div class="user__email">[[${user.email}]]</div>
                    </div>
                </div>

                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/admin/profile">账户设置</a>
                    <a class="dropdown-item" href="/logout">注销</a>
                </div>
            </div>

            <ul class="navigation">
                <li><a href="/admin"><i class="zmdi zmdi-home"></i> 主页</a></li>

                <li class="navigation__sub navigation__sub--active navigation__sub--toggled">
                    <a href=""><i class="zmdi zmdi-book"></i>文章管理</a>

                    <ul>
                        <li><a href="/admin/article/write">发布文章</a></li>
                        <li class="navigation__active"><a href="/admin/article/list">文章列表</a></li>
                    </ul>
                </li>

                <li class="navigation__sub">
                    <a href=""><i class="zmdi zmdi-view-week"></i>博客管理</a>

                    <ul>
                        <li><a href="/admin/blog/tag">标签管理</a></li>
                        <li><a href="/admin/blog/category">分类管理</a></li>
                        <li><a href="/admin/blog/link">友链管理</a></li>
                        <li><a href="/admin/blog/comment">评论管理</a></li>
                    </ul>
                </li>

                <li class="navigation__sub">
                    <a href=""><i class="zmdi zmdi-settings"></i>系统管理</a>

                    <ul>
                        <li><a href="/admin/setting/log">操作日志</a></li>
                        <li><a href="/admin/setting/qiniu">七牛云</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </aside>

    <section class="content" id="app">

        <div th:replace="admin/article/list/components/container"></div>
        <div th:replace="admin/article/list/components/form"></div>

        <footer class="footer hidden-xs-down">
            <p>© Tumo Blog. All rights reserved.</p>
            <ul class="nav footer__nav">
                <a class="nav-link" href="https://github.com/kkrepocom/Blog" target="_blank">GitHub Blog</a>
                <a class="nav-link" href="https://www.kkrepo.com" target="_blank">Blog</a>
                <a class="nav-link" href="https://github.com/kkrepocom" target="_blank">Github</a>
            </ul>
        </footer>
    </section>
</main>

<!-- Javascript -->
<!-- Vendors -->
<script src="/admin/js/bower_components/jquery/jquery.min.js"></script>
<script src="/admin/js/bower_components/tether/js/tether.min.js"></script>
<script src="/admin/js/bower_components/bootstrap/js/bootstrap.min.js"></script>
<script src="/admin/js/bower_components/Waves/waves.min.js"></script>
<script src="/admin/js/bower_components/jquery.scrollbar/jquery.scrollbar.min.js"></script>
<script src="/admin/js/bower_components/jquery.scrollbar/jquery-scrollLock.min.js"></script>
<script src="/admin/js/bower_components/Waves/waves.min.js"></script>
<script src="/admin/js/bower_components/trumbowyg/trumbowyg.min.js"></script>

<!-- App functions and actions -->
<script src="/admin/js/app.min.js"></script>
<script src="/admin/js/vue/vue.min.js"></script>
<script src="/admin/js/vue/vue-resource.min.js"></script>
<script src="/admin/js/vue/element-ui/lib/index.js"></script>
<script th:inline="javascript">
    new Vue({
        el: '#app',
        data: {
            list: [],
            pageConf: {
                page: 1,
                limit: 8,
                total: 12,
            },
            rulesForm: {
                title: [
                    {required: true, message: '请输入文章标题', trigger: 'blur'},
                ],
                category: [
                    {required: true, message: '请选择文章分类', trigger: 'change'}
                ],
                tags: [
                    {required: true, message: '请选择文章标签', trigger: 'change'}
                ],
            },
            form: {},
            baseUrl: window.location.origin,
            query: {},
            categoryList: [],
            tagList: [],
            dialogVisible: false,
            typeList: [{
                value: 0,
                label: '原创'
            }, {
                value: 1,
                label: '转载'
            }
            ],
            showOrigin: false
        },
        created() {
            this.fetchData()
        },
        methods: {
            handleClose() {
                $("#article-container").trumbowyg('empty')
                $("#article-des-container").trumbowyg('empty')
                this.dialogVisible = false
                this.form = {}
            },
            initPlugins() {
                $("#article-container")[0] && $("#article-container").trumbowyg({
                    autogrow: !0,
                    btns: [
                        ["viewHTML"],
                        ["formatting"],
                        ["link"],
                        ["insertImage"], "btnGrp-justify", "btnGrp-lists", ["horizontalRule"],
                        ["removeformat"],
                        ["fullscreen"]
                    ]
                })
                $("#article-des-container")[0] && $("#article-des-container").trumbowyg({
                    autogrow: !0,
                    btns: [
                        ["viewHTML"],
                        ["formatting"],
                        ["link"],
                        ["insertImage"], "btnGrp-justify", "btnGrp-lists", ["horizontalRule"],
                        ["removeformat"],
                        ["fullscreen"]
                    ]
                })
            },
            fetchData() {
                this.$http.get(
                    '/api/admin/article/list?pageNum=' + this.pageConf.page + '&pageSize=' + this.pageConf.limit,
                    JSON.stringify(this.query)
                ).then(res => {
                    if (res.body.code == 200) {
                        this.list = res.body.data.list
                        this.pageConf.total = res.body.data.total
                    } else {
                        this.$message.error(res.body.msg)
                    }
                })
            },

            handleSubmit(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.form.content = $("#article-container").trumbowyg('html')
                        this.form.description = $("#article-des-container").trumbowyg('html')
                        if (this.form.description == '' || this.form.description == undefined) {
                            this.$message.error('请填写文章描述')
                            return;
                        }
                        if (this.form.content == '' || this.form.content == undefined) {
                            this.$message.error('请填写文章内容')
                            return;
                        }
                        if (this.form.type == 1 && (this.form.origin == '' || this.form.origin == undefined)) {
                            this.$message.error('请填写文章来源')
                            return;
                        }
                        this.$http.put(
                            '/api/admin/article',
                            JSON.stringify(this.form)
                        ).then(res => {
                            if (res.body.code == 200) {
                                this.$message.success('文章修改成功')
                                this.fetchData()
                                this.handleClose()
                            } else {
                                this.$message.error(res.body.msg)
                            }
                        })
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            handleEdit(id) {
                this.$http.get('/api/admin/category/list', JSON.stringify({})).then(res => {
                    this.categoryList = res.body.data.list
                })
                this.$http.get('/api/admin/tag/list', JSON.stringify({})).then(res => {
                    this.tagList = res.body.data.list
                })
                this.$http.get(
                    '/api/admin/article/' + id,
                ).then(res => {
                    if (res.body.code == 200) {
                        this.form = res.body.data
                        this.dialogVisible = true
                        if (1 == this.form.type) {
                            this.showOrigin = true;
                        } else {
                            this.showOrigin = false;
                        }
                        setTimeout(() => {
                            this.initPlugins()
                            $("#article-container").trumbowyg('html', res.body.data.content)
                            $("#article-des-container").trumbowyg('html', res.body.data.description)
                        }, 1)
                    } else {
                        this.$message.error(res.body.msg)
                    }
                })
            },
            handleDel(id) {
                this.$confirm('你确定永久删除此数据？, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.$http.delete(
                        '/api/admin/article/' + id
                    ).then(res => {
                        if (res.body.code == 200) {
                            this.fetchData();
                            this.$message.success('删除成功')
                        } else {
                            this.$message.error(res.body.msg)
                        }
                    })
                }).catch(() => {
                    this.$message.info('已取消删除')
                });
            },
            handlePublish(id) {
                this.$confirm('你确定发布这篇文章？, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.$http.get(
                        '/api/admin/article/publish/' + id
                    ).then(res => {
                        if (res.body.code == 200) {
                            this.fetchData();
                            this.$message.success('发布成功')
                        } else {
                            this.$message.error(res.body.msg)
                        }
                    })
                }).catch(() => {
                    this.$message.info('已取消删除')
                });
            },
            handleSizeChange(val) {
                this.pageConf.limit = val
                this.fetchData()
            },
            handleCurrentChange(val) {
                this.pageConf.page = val;
                this.fetchData()
            },
            handleOrigin(val) {
                if (1 == val) {
                    this.showOrigin = true;
                } else {
                    this.showOrigin = false;
                }
            }
        },
    })
</script>
</body>
</html>
